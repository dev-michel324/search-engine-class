<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <!-- bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

    <!-- local style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="container-center rounded-2 text-center">
            <div class="intern-container">
                <div class="row my-2">
                    <div class="col">
                        <img class="rounded-circle brand-index" src="icons/brand.png" alt="brand">
                    </div>
                </div>

                <div class="row my-4">
                    <form action="html/results.html" method="get" class="d-flex justify-content-center">
                        <div class="col-9">
                            <input class="form-control form-control-lg" type="text" id="search-input"
                                placeholder="Type anything" aria-label="search input">
                        </div>
                        <div class="col-2 text-end">
                            <button class="btn btn-lg" id="btn-search">Search</button>
                        </div>
                    </form>
                </div>

                <div class="row d-flex justify-content-center my-3">
                    <div class="col-11 rounded-2" id="ads-index"></div>
                </div>
            </div>
        </div>
    </div>
